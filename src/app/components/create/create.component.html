<div class="card">
  <div class="card-body">
    <form [formGroup]="profileForm">
      <div class="form-group">
        <label class="col-md-4">Name</label>
        <input type="text" class="form-control" formControlName="name" #name>
        <div
          *ngIf="profileForm.controls['name'].invalid && (profileForm.controls['name'].dirty || profileForm.controls['name'].touched)"
          class="alert alert-danger">
          <div *ngIf="profileForm.controls['name'].errors.required">Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Email</label>
        <input type="email" class="form-control" formControlName="email" #email>
        <div *ngIf="profileForm.controls['email'].invalid && (profileForm.controls['email'].dirty ||
        profileForm.controls['email'].touched)" class="alert alert-danger">
          <div *ngIf="profileForm.controls['email'].errors.required">Email is required</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click)="addUser(name.value,email.value)"
          [disabled]="profileForm.pristine || profileForm.invalid">Create User</button>
      </div>
    </form>
  </div>
</div>
